<!DOCTYPE html>
<html>
<head>
  <title>Server Error (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

* {
  font-family: Google sans, Arial;
}

html, body {
  margin: 0;
  padding: 0;
}

.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
  animation: colorSlide 15s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;
}

.text-center {
    text-align: center;
  }

h1, h3 {
      margin: 10px;
      cursor: default;
    }
.fade-in {
        animation: fadeIn 2s ease infinite;
      }

h1 {
  font-size: 8em;
  transition: font-size 200ms ease-in-out;
  border-bottom: 1px dashed white;
}

span#digit1 { animation-delay: 400ms; }
span#digit2 { animation-delay: 900ms; }
span#digit3 { animation-delay: 1500ms; }

#errorbutton {
      border: 1px solid white;
      background: transparent;
      outline: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      transition: background-color 200ms ease-in;
      margin: 20px 0;
    }

#errorbutton:hover {
        background-color: white;
        color: #555;
        cursor: pointer;
      }

@keyframes colorSlide {
  0% { background-color: #152a68; }
  25% { background-color: royalblue; }
  50% { background-color: seagreen; }
  75% { background-color: tomato; }
  100% { background-color: #152a68; }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  };
  100% {
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <div class="flex-container">
    <div class="text-center">
      <h1>
        <span class="fade-in" id="digit1">5</span>
        <span class="fade-in" id="digit2">0</span>
        <span class="fade-in" id="digit3">0</span>
      </h1>
      <h3 class="fadeIn">SERVER ERROR</h3>
      <a href="/">
        <button id="errorbutton" name="button">Return To Home</button>
      </a>
    </div>
  </div>
</body>
</html>
